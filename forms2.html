<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
          />
          <br>
          <br>
          <label>Gender:</label> <br />
      <input type="radio" id="man" name="male" value="MALE" />
      <label for="man">MALE</label> <br />
      <input type="radio" id="woman" name="female" value="FEMALE" />
      <label for="woman">FEMALE</label>
      <br>
      <input type="radio" id="other" name="other" value="THEY" />
      <label for="other">THEY</label>
       <br />
<br />
          <div>
            <label for="bdate">Birthdate</label>
            <input type="date" id="bdate" name="bdate"
        </div>
        <br>
          
          <br>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
          />
          <br />
          <br>
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter Your Phone"
          />
          <br>
          <br>
          <label for="address">Address:</label>
          <input
            type="address"
            id="address"
            name="address"
            placeholder="Enter Your Address"
          /> 
          <br>
          <br>
          <label for="course"type your course:</label>
          <input type="course" id="course" name="course"placeholder="Type your course"
          <br>
          <br>
          <br>
          <button type="register">REGISTER</button>
          <button type="cancel">CANCEL</button>

    
</body>
</html>
